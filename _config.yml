# Site settings
title: Jennifer Tesolin
description: "This is Jennifer Tesolin's personal web site. Located on this site are tutorials and tips for web developers."
baseurl: ""
url: "https://www.jenntesolin.com"
timezone : "America/Toronto"

# Build settings
exclude: [Gemfile, Gemfile.lock, README.md, vendor, bin,changelog.md,wordpress.xml,package.json,Gruntfile.js,node_modules]
markdown: kramdown
markdown_ext:  markdown,mkdown,mkdn,mkd,md
textile_ext:   textile

permalink: /blog/:year/:month/:day/:title/

paginate: 10
paginate_path: "blog/page:num"

name: Jennifer Tesolin Website
feed:
  path: atom.xml

author :
  name : Jennifer Tesolin
  email : jtesolin@gmail.com
  location : Toronto (Canada)
  github : jennifert
  twitter : jenntes

gems:
  - jekyll-feed