<head>
    <meta charset="utf-8">
    <title>{% if page.title %} {{ page.title }} - {{ site.title }} {% else %}{{ site.title }}{% endif %}</title>
    <meta name="viewport" content="width=device-width">
    {% if page.summary %}<meta name="description" content="{{ page.summary }}">{% else %}<meta name="description" content="{{ site.description }}">{% endif %}
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'">
    
    <link rel="canonical" href="https://www.jenntesolin.com{{ page.url | replace:'index.html','' | prepend: site.baseurl }}">
    <link type="text/plain" rel="author" href="/humans.txt" />
    <!-- <link rel="author" href="https://plus.google.com/109759985952910616281?rel=author" /> -->

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ "/dist/css/combined.css" | prepend: site.baseurl }}">
    <link rel='alternate' type='application/atom+xml' title='Atom 0.3' href='{{ "/feed.xml" | prepend: site.url }}'>

    <meta name="application-name" content="{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}"/>
    <meta name="msapplication-TileColor" content="#000000"/>
    <meta name="msapplication-square70x70logo" content="imgs/tiny.png"/>
    <meta name="msapplication-square150x150logo" content="imgs/square.png"/>
    <meta name="msapplication-wide310x150logo" content="imgs/wide.png"/>
    <meta name="msapplication-square310x310logo" content="imgs/large.png"/>

      {% if page.title %}
      <!--Social Media-->
      <meta name="twitter:card" content="summary" />
      <meta name="twitter:site" content="@jenntes" />
      <meta name="og:type" content="article" />
      <meta name="og:title" content="{{ page.title }}" />
      <meta name="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl }}" />
      <meta name="og:description" content="{{ page.summary }}" />
      <meta name="og:site_name" content="{{ site.title }}'s Blog" />

      {% else %}
      <!--Social Media-->
      <meta name="twitter:card" content="summary" />
      <meta name="twitter:site" content="@jenntes" />
      <meta name="og:type" content="article" />
      <meta name="og:title" content="{{ site.title }}'s Blog" />
      <meta name="og:url" content="{{ site.url }}" />
      <meta name="og:description" content="{{ site.description }}" />
      <meta name="og:site_name" content="{{ site.title }}'s Blog" />

      {% endif %}

   <!-- replace with jekyll tags/gem -->
  <link rel="prefetch" href="/blog/" />
  <link rel="next" href="/blog/"/>


</head>
