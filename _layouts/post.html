---
layout: default
---
<div class="post h-entry">

  <header class="post-header">
    <h1 class="p-name">{{ page.title }}</h1>
    <p class="meta"><time class="dt-published">{{ page.date | date: "%b %-d, %Y" }}</time></p>
  </header>

  <article class="post-content e-content p-name">
  {{ content }}
  </article>

</div>
