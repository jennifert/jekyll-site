---
layout: page
title: Photos
---

<p>This page has a few photos selected from my old Flickr account.</p>

<div class="row">
  {% for photo in site.data.gallery %}
  <div class="col-xs-6 col-md-4">
    <div class="thumbnail">
      <img src="{{ photo.src }}" alt="{{ photo.title }}">
      <div class="caption">
        <h3>{{ photo.title }}</h3>
        <p>{{ photo.desc }}</p>
      </div>
    </div>
  </div>
{% endfor %}
</div>
